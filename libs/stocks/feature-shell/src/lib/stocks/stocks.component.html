<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <input matInput  
       [max]="max" 
       [matDatepicker]="fromPicker"
        placeholder="Choose a From date" 
        formControlName="fromDate"
        (change)="updateToDateSelection($event)">
    <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
    <mat-datepicker #fromPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput  
        [min]="stockPickerForm.controls['fromDate'].value" 
        [max]="max" 
        [matDatepicker]="toPicker" 
        placeholder="Choose a To date" 
        formControlName="toDate"
        >
    <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
    <mat-datepicker #toPicker></mat-datepicker>
    <mat-error *ngIf="stockPickerForm.controls['toDate'].invalid">
        To Date should be greater than From date.
    </mat-error>
  </mat-form-field>

  <button (click)="fetchQuote()" [disabled]="stockPickerForm.invalid"  mat-raised-button>Go</button>
</form>

<coding-challenge-chart [data$]="quotes$" [title]="'Stocks'" [type]="'LineChart'" [columnNames]="['period', 'close']"
  [options]="{ title: 'Stock price', width: '600', height: '400' }">
</coding-challenge-chart>
